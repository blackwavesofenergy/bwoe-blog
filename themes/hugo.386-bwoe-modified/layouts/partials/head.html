<head>
    <title>{{ .Site.Title }}</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="{{ .Site.BaseURL }}/favicon.ico">
    <link rel="canonical" href="{{ .Site.BaseURL }}">

    <link rel="preload" href="{{ "css/fonts/Teletext.otf" | relURL }}" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="{{ "css/fonts/TeletextSemiCondensed.otf" | relURL }}" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="{{ "css/fonts/TeletextCondensed.otf" | relURL }}" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="{{ "css/fonts/TeletextExtended.otf" | relURL }}" as="font" type="font/otf" crossorigin>
</head>
