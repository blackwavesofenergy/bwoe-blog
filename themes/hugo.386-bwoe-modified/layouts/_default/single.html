{{ define "main" }}

<div class="row-fluid navmargin">
    <div class="page-header">
        <h1>{{ .Title }} {{ if .Date }}<span>{{ .Date.Format "2 January, 2006" }}</span>{{ end }}</h1>
    </div>
    {{ if .Params.description }} <p class="lead">{{ .Params.description }}</p> {{ end }}
    {{ .Content }} 
</div>

{{ end }}
